name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Sempre que houver push na branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # ou a versão que você usa

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # ou outro comando de build do seu projeto

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # ou a pasta que contém os arquivos finais para o GitHub Pages
